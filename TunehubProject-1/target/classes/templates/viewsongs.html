<!DOCTYPE html>
<html lang="en">
<head>
<title>ViewSong Page</title>
<link rel="stylesheet" type="text/css" href="../viewsong.css">

<style>
table {
	width: 100%;
	border-collapse: collapse;
}

th, td {
	border: 1px solid #ddd;
	padding: 8px;
	text-align: left;
}

</style>
</head>
<body>

	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>Artist</th>
				<th>Genre</th>
				<th>Play</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="song:${songs}">
				<td th:text="${song.name}"></td>
				<td th:text="${song.artist}"></td>
				<td th:text="${song.genre}"></td>
				<td><audio controls>
						<source th:src="${song.link}" type="audio/mpeg">
					</audio>
			</tr>

		</tbody>
	</table>

</body>
</html>
