 <!DOCTYPE html>
<html lang="en">
<head>
<title>View playlist</title>
<link rel="stylesheet" type="text/css" href="../viewplaylist.css">

<style>
table {
	width: 100%;
	border-collapse: collapse;
}

th, td {
	border: 1px solid #ddd;
	padding: 8px;
	text-align: left;
}
</style>
</head>
<body>
<table>
<thead>
<tr>
	<th>Playlist Id</th>
	<th>Song Name</th>
	<th>Song AudioControl</th>
</tr>
</thead>
<tbody>
<tr th:each="playlist:${playlists}">
	<td th:text="${playlist.name}"></td>
	<td>
		<ul>
			<li th:each="song:${playlist.songs}">
				<span th:text="${song.name}"></span>
				
			</li>
		</ul>
	</td>
	<td>
		<ul>
			<li th:each="song:${playlist.songs}">
				<audio controls>
					<source th:src="${song.link}">
				</audio>
			</li>
		</ul>
	</td>
</tr>
</tbody>
</table>
</body>
</html>
